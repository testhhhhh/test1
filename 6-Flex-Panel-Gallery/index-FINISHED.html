<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
    /*content-boxï¼šæŒ‡å®šç›’æ¨¡åž‹ä¸º W3C æ ‡å‡†æ¨¡åž‹ï¼Œè®¾ç½® borderã€padding ä¼šå¢žåŠ å…ƒç´  widthä¸Ž height çš„å°ºå¯¸ï¼Œå³ border ä¸Ž padding ç›¸å½“äºŽæ˜¯å…ƒç´ çš„â€œæ®–æ°‘åœ°â€ï¼Œå…ƒç´ çš„â€œåœŸåœ°â€ã€å°ºå¯¸ä¼šå¢žåŠ ï¼Œä¸ºå‘å¤–å»¶ä¼¸ã€‚
        border-boxï¼šæŒ‡å®šç›’æ¨¡åž‹ä¸º IEæ¨¡åž‹ï¼ˆæ€ªå¼‚æ¨¡å¼ï¼‰ï¼Œè®¾ç½® borderã€padding ä¸ä¼šå½±å“å…ƒç´  width ä¸Ž height çš„å°ºå¯¸ï¼Œå³ border ä¸Ž padding ç”±å…ƒç´ å·²è®¾ç©ºé—´è½¬å˜ã€‚å³ç©ºé—´è¿˜æ˜¯è¿™ä¸ªç©ºé—´ï¼Œåªæ˜¯å°†éƒ¨åˆ†ç©ºä½™çš„åœ°æ–¹ï¼Œè½¬å˜æˆäº†å…¶ä»–ç©ºé—´ç”¨æ³•è€Œå·²ï¼Œä¸ºå†…éƒ¨è½¬å˜ã€‚*/
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *,*::before,*::after{
        /*inherit:ç»§æ‰¿ çˆ¶å…ƒç´  box-sizingå±žæ€§çš„å€¼*/
        box-sizing: inherit;
    }
    .panels{
        min-height: 100vh ;
        overflow: hidden;
        display: flex;
        background-color: lawngreen;
    }
    .panel {
        /* border: 1px solid #f00; */
        background: #6B0F9C;
        box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
        color:white;
        text-align: center;
        align-items: center;
        transition: 
            font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            background 0.2s;
        font-size: 20px;
        background-size:cover ;
        background-position:center;
        /*flexï¼š1å³ä¸ºflex-growï¼š1ï¼Œç»å¸¸ç”¨ä½œè‡ªé€‚åº”å¸ƒå±€ï¼Œå°†çˆ¶å®¹å™¨çš„displayï¼šflexï¼Œä¾§è¾¹æ å¤§å°å›ºå®šåŽï¼Œå°†å†…å®¹åŒºflexï¼š1ï¼Œå†…å®¹åŒºåˆ™ä¼šè‡ªåŠ¨æ”¾å¤§å æ»¡å‰©ä½™ç©ºé—´ã€‚*/
        flex:1;
        display: flex;
        justify-content: center;
        flex-direction: column; 
    }

    .panel1 { background-image:url(https://source.unsplash.com/UdgvzNom0Xs/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/fHXP17AxOEk/1500x1500); }
    .panel3 { background-image:url(https://source.unsplash.com/3IEZsaXmzzs/1500x1500); }
    .panel4 { background-image:url(https://source.unsplash.com/tNDvFkxkBHo/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/GEJxI_QRPwM/1500x1500); }

    .panel > * {
        margin: 0 ;
        width: 100%;
        transition: transform 0.5s 0.7s;
        align-items: center;
        display: flex;
        flex: 1 0 auto;
        justify-content: center;
    }

    .panel p{
        text-transform: uppercase;
        font-family: 'Amatic SC', cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);;
        font-size: 2em;
    }

    .panel p:nth-child(2){
        font-size: 4em;
    }

    .panel.open {
	   font-size:40px;
	   flex: 5;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .cta {
      color:white;
      text-decoration: none;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
        console.log('Hello');
        this.classList.toggle('open');
    }

    function toggleActive(e) {
        console.log(e.propertyName);
        if(e.propertyName.includes('flex')){
            this.classList.toggle('open-active');
        }
    }
     
    panels.forEach((panel)=>{
        panel.addEventListener('click',toggleOpen);
    });

    panels.forEach((panel)=>{
        panel.addEventListener('transitionend',toggleActive);
    });

  </script>
</body>
</html>
