<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }
    .clock-face::after{
      content: '';
      display: block;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background-color: cornsilk;
    }

    .hand {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .second-hand::after{
      position: absolute;
      content: '';
      display: block;
      width: 5px;
      height: 50%;
      background-color: crimson;
      bottom: 50%;
      left:50%;
      transform: translate(-50%,0%);

    }
    .min-hand::after{
      position: absolute;
      content: '';
      display: block;
      width: 10px;
      height: 40%;
      background-color: gray;
      bottom: 50%;
      left:50%;
      transform: translate(-50%,0%);

    }
    .hour-hand::after{
      position: absolute;
      content: '';
      display: block;
      width: 15px;
      height: 20%;
      background-color: gray;
      bottom: 50%;
      left:50%;
      transform: translate(-50%,0%);

    }
</style>

<script>
  (function(){
    const second=document.querySelector('.second-hand');
    const min=document.querySelector('.min-hand');
    const hour=document.querySelector('.hour-hand');

    function setClock(){
      const date = new Date();

      let secondDeg = date.getSeconds() * 6;//360/60
      let minDeg = date.getMinutes() * 6 + date.getSeconds() /60 * 6;//360/60
      let hourDeg = date.getHours() * 30 + date.getMinutes() / 60 * 30;//360/12

      second.style.transform = `rotate(${secondDeg}deg)`;
      min.style.transform = `rotate(${minDeg}deg)`;
      hour.style.transform = `rotate(${hourDeg}deg)`;
    }

    setClock();//初始化画面

    setInterval(setClock,1000);//计时器

    // function timeoutHandler(){
    //   setClock();
    //   setTimeout(timeoutHandler,1000);
    // }

    // setTimeout(timeoutHandler,1000);

    // function animationHandler(){
    //   setClock();
    //   requestAnimationFrame(animationHandler);
    // }

    // requestAnimationFrame(animationHandler);//处理画面更新的setimeout

  })();

</script>
</body>
</html>
