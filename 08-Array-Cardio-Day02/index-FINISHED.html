<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    const thenineteen=people.some(p =>{
      const yearr = new Date().getFullYear();
      return (yearr - p.year >= 19);
    });
    console.log(thenineteen);
    // Array.prototype.every() // is everyone 19?
    const allnineteen = people.every(p =>{
      const yearr = new Date().getFullYear;
      return yearr - p.year >= 19;
    });
    console.log(allnineteen);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const cid=comments.find(c => c.id===823423);
    console.log(cid);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // comments.splice(comments.findIndex(cc => cc.id===823423),1);
    // console.log(comments);
    const id = comments.findIndex(cc => cc.id===823423);
    const newcomments = [...comments.slice(0,id),...comments.slice(id+1)];
    console.log(newcomments);
  </script>
</body>
</html>
